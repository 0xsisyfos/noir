name: Publish noirc_abi_wasm

on:
  workflow_dispatch:
    inputs:
      noir-ref:
        description: The noir reference to checkout
        required: false
        default: 'main'

jobs:
  dispatch-nix-publish:
    name: Dispatch Nix Publish
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to publish workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: publish-nix-package.yml
          repo: noir-lang/noir
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{
            "noir-ref": "${{ github.event.inputs.noir-ref }}",
            "package-name": "noirc_abi_wasm"
          }'
